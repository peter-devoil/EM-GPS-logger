<!DOCTYPE html>
<html lang="en" class="mdc-typography">

<head>
       <meta charset="UTF-8">
       <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
       <meta http-equiv="Content-Security-Policy" 
       content="default-src 'self';
         connect-src * 'self' 'unsafe-eval';
         script-src 'self' 'unsafe-eval';
         img-src * 'self' data: https:;
         font-src 'self' https://fonts.gstatic.com;
         style-src 'self' 'unsafe-inline' https://fonts.googleapis.com" />
       <meta name="xel-theme" content="node_modules/xel/themes/fluent.css">
       <meta name="xel-accent-color" content="blue">
       <meta name="xel-icons" content="node_modules/xel/icons/fluent.svg">
       <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
       <link href="index.css" rel="stylesheet" />
       <script src="node_modules/xel/xel.js" type="module"></script>
       <script src="node_modules/split.js/dist/split.min.js"></script>
       <script src="node_modules/file-selector/dist/bundles/file-selector.umd.min.js"></script>
       <script src="node_modules/d3/dist/d3.min.js"></script>
       <script src="node_modules/shpjs/dist/shp.min.js"></script>
       <script src="node_modules/csv2geojson/csv2geojson.js"></script>
       <script src="node_modules/@mapbox/shp-write/shpwrite.js"></script>
       <script src="hist.js"></script>
       <script src="map.js"></script>
       <title>EM Screener</title>
</head>

<body>
       <!-- fixme check for google chrome (file/save) -->
       <div class="split d-flex flex-row">
              <div id="split-0">
                     <div class="d-flex flex-column">
                            <div class="histogram svg-container">&nbsp;Open EM data to<br>&nbsp;show histogram</div>
                            <div class="messagebox">
                                   <x-card>
                                          <main>
                                                 <strong>Low</strong>
                                                 <x-box class="flex-row"><x-numberinput id="lowBoundInput" precision="2"><x-stepper></x-stepper></x-numberinput>
                                                        <span id="lowBoundMsg">Messages appear here</span>
                                                 </x-box>
                                          </main>
                                   </x-card>
                                   <x-card>
                                          <main>
                                                 <strong>High</strong>
                                                 <x-box><x-numberinput id="highBoundInput" precision="2"><x-stepper></x-stepper></x-numberinput>
                                                        <span id="highBoundMsg">Messages appear here</span>
                                                 </x-box>
                                          </main>
                                   </x-card>
                            </div>
                     </div>
              </div>
              <div id="split-1">
                     <div class="map svg-container">&nbsp;Open plot outlines<br>&nbsp;to show map</div>
              </div>
       </div>
       <div class="buttonbar d-flex flex-row w-100">
              <x-select id="channelSelector">
                     <x-menu id="channelSelectorMenu">
                            <x-menuitem value="Undefined" toggled>
                                   <x-label>Undefined</x-label>
                            </x-menuitem>
                     </x-menu>
              </x-select>
              <x-button id="open_em_data" class="x-button">
                     <x-label>Open EM Data</x-label>
              </x-button>
              <x-button id="open_plot_data" class="x-button">
                     <x-label>Open plot outlines</x-label>
              </x-button>
              <x-button id="save_data" class="x-button">
                     <x-label">Save</x-label>
              </x-button>

              <x-tags id="mapMode">
              <x-tag id="panMode" toggled>
                     <x-icon href="#link"></x-icon>
                     <x-label>Pan</x-label>
              </x-tag>
              <x-tag id="yesMode">
                     <x-icon href="#visibility-visible"></x-icon>
                     <x-label>Select</x-label>
              </x-tag>
              <x-tag id="noMode">
                     <x-icon href="#visibility-hidden"></x-icon>
                     <x-label>Remove</x-label>
              </x-tag>
              </x-tags>

       </div>
       <script src="./renderer.js"></script>
</body>
</html>
