<!DOCTYPE html>
<html lang="en" class="mdc-typography">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <meta name="xel-theme" content="node_modules/xel/themes/fluent.css">
       <meta name="xel-accent-color" content="blue">
       <meta name="xel-icons" content="node_modules/xel/icons/fluent.svg">
       <!--<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
       <link href="css2.css" rel="stylesheet">-->
       <link href="index.css" rel="stylesheet" />
       <script src="node_modules/xel/xel.js" type="module"></script>
       <script src="node_modules/d3/dist/d3.min.js"></script>
       <script src="node_modules/csv2geojson/csv2geojson.js"></script>
       <script src="moment.js"></script>
       <script src="trace.js"></script>
       <script src="map.js"></script>
       <title>Rootbot EM monitor</title>
</head>

<body>
       <x-tabs id="tabselect">
              <x-tab value="map">
                     <x-label>Map</x-label>
              </x-tab>
              <x-tab toggled value="trace">
                     <x-label>EM Trace</x-label>
              </x-tab>
       </x-tabs>
       <div id="map" class="svg-container">&nbsp;Map appears here</div>
       <div id="trace" class="svg-container">&nbsp;Trace data appears here</div>
       <div id="bottomBits">
              <x-button id="channelSelector">
                     <x-label>Channels</x-label>
                     <x-drawer id="channelDrawer" position="bottom" manual>
                            <x-button id="channel-close-button" style="margin: 10px auto;">
                                   <x-label>Close</x-label>
                            </x-button>
                            <div id="channelSelectContent">
                                   <x-checkbox class="chSel" id="Pitch"><x-label>Pitch</x-label></x-checkbox>
                                   <x-checkbox class="chSel" id="Roll"><x-label>Roll</x-label></x-checkbox>
                                   <x-checkbox class="chSel" id="Temperature"><x-label>Temperature</x-label></x-checkbox>
                                   <x-checkbox class="chSel" id="Volts"><x-label>Volts</x-label></x-checkbox>
       
                                   <x-checkbox class="chSel" id="PRP0"><x-label>PRP0</x-label></x-checkbox>
                                   <x-checkbox class="chSel" id="HCP0"><x-label>HCP0</x-label></x-checkbox>
                                   <x-checkbox class="chSel" id="PRPI0"><x-label>PRPI0</x-label></x-checkbox>
                                   <x-checkbox class="chSel" id="HCPI0"><x-label>HCPI0</x-label></x-checkbox>
       
                                   <x-checkbox class="chSel" id="PRP1"><x-label>PRP1</x-label></x-checkbox>
                                   <x-checkbox class="chSel" id="HCP1"><x-label>HCP1</x-label></x-checkbox>
                                   <x-checkbox class="chSel" id="PRPI1"><x-label>PRPI1</x-label></x-checkbox>
                                   <x-checkbox class="chSel" id="HCPI1"><x-label>HCPI1</x-label></x-checkbox>
       
                                   <x-checkbox class="chSel" id="PRP2"><x-label>PRP2</x-label></x-checkbox>
                                   <x-checkbox class="chSel" id="HCP2"><x-label>HCP2</x-label></x-checkbox>
                                   <x-checkbox class="chSel" id="PRPI2"><x-label>PRPI2</x-label></x-checkbox>
                                   <x-checkbox class="chSel" id="HCPI2"><x-label>HCPI2</x-label></x-checkbox>
       
                                   <x-checkbox class="chSel" id="PRP4"><x-label>PRP4</x-label></x-checkbox>
                                   <x-checkbox class="chSel" id="HCP4"><x-label>HCP4</x-label></x-checkbox>
                                   <x-checkbox class="chSel" id="PRPI4"><x-label>PRPI4</x-label></x-checkbox>
                                   <x-checkbox class="chSel" id="HCPI4"><x-label>HCPI4</x-label></x-checkbox>
                            </div>
                     </x-drawer>
              </x-button>
              <div id="messages">
                     <div id="info">
                            <div id="status">Status:</div>
                            <div id="lastUpdate">Last update:</div>
                     </div>
                     <div id="control">
                            <x-tag id="startStop" toggled>
                                   <x-icon href="#link"></x-icon>
                                   <x-label>Start/Stop</x-label>
                            </x-tag>
                            <x-tag id="save_data">
                                   <x-icon href="#folder"></x-icon>
                                   <x-label>Save data</x-label>
                            </x-tag>
                            <x-tag id="view_logs">
                                   <x-icon href="#bug"></x-icon>
                                   <x-label>View Logs</x-label>
                            </x-tag>
                            <x-tag id="powerOff">
                                   <x-icon href="#visibility-hidden"></x-icon>
                                   <x-label>POWER OFF</x-label>
                            </x-tag>
                            <a id="downloadAnchorElem" style="display:none"></a>
                     </div>
              </div>
       </div>
       <dialog id="dialog">
              <p>Shut down the companion computer</p>
              <footer>
                     <x-button id="close-button" toggled>
                            <x-label>OK</x-label>
                     </x-button>
                     <x-button id="cancel-button">
                            <x-label>Cancel</x-label>
                     </x-button>
              </footer>
       </dialog>
       <script src="./renderer.js"></script>
</body>
</html>
